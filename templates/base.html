<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Fala Brasil</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/5290/5290999.png" type="image/x-icon">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Fala Brasil</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="{% url "home" %}" class="nav-link active" aria-current="page">Principal</a>
              </li>
              <li class="nav-item">
                <a href="{% url "logout_auth" %}" class="nav-link active" aria-current="page">Sair</a>
              </li>
            </ul>
            
            <form action="{% url 'search_player' %}" class="d-flex" role="search" method="GET">
              <input class="form-control me-2" type="search" placeholder="Procurar player" aria-label="Search" name="search_query">
              <button class="btn btn-outline-success" type="submit">Procurar</button>
            </form>
          </div>
        </div>
    </nav>

    {% block context %}
    {% endblock context %}
    
</body>
</html>
